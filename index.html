<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avatar Customizer v0.1</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/w3.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lexend Deca'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="w3-theme">
<div class="w3-container w3-padding-16 w3-center">
    <h1>Avatar Customizer v0.1</h1>
    <p>Bienvenue sur ce générateur d'avatar !<br>Tu peux personnaliser ton personnage en commençant par choisir ton genre à l'aide des deux images ci-dessous.</p>
    <br>
    <div class="w3-row w3-container w3-center">
        <div class="w3-col m2 w3-margin-bottom">
            <a class="w3-button w3-padding-16 w3-round-large w3-white w3-hover-light-gray" href="?gender=woman">
                <img class="w3-image w3-circle w3-gender" src="img/icones/girl.png" alt="Image avatar fille" />
                <br>FILLE
            </a>
            <div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:160px;">
                <div class="w3-bar-item w3-button" onclick="mySelect()">Coiffure
                    <i class="fa fa-caret-down"></i></div>
                    <div id="dropMenu" class="w3-hide w3-white w3-card-4">
                        <a href="#" class="w3-bar-item w3-button">01</a>
                        <a href="#" class="w3-bar-item w3-button">02</a>
                    </div>
                <div class="w3-bar-item w3-button" onclick="mySelect()">Visage
                    <i class="fa fa-caret-down"></i></div>
                <div class="w3-bar-item w3-button" onclick="mySelect()">Vêtements
                    <i class="fa fa-caret-down"></i></div>
                <div class="w3-bar-item w3-button" onclick="mySelect()">Sourcils
                    <i class="fa fa-caret-down"></i></div>
                <div class="w3-bar-item w3-button" onclick="mySelect()">Yeux
                    <i class="fa fa-caret-down"></i></div>
                <div class="w3-bar-item w3-button" onclick="mySelect()">Bouche
                    <i class="fa fa-caret-down"></i></div>
                <div class="w3-bar-item w3-button" onclick="mySelect()">Nez
                    <i class="fa fa-caret-down"></i></div>
                <div class="w3-bar-item w3-button" onclick="mySelect()">Accessoires
                    <i class="fa fa-caret-down"></i></div>
                <div class="w3-bar-item w3-button" onclick="mySelect()">Mèche
                    <i class="fa fa-caret-down"></i></div>
            </div>
        </div>
        <div class="w3-col m8 w3-margin-bottom">
            <canvas id="canvas" class="w3-border-3 w3-circle" width="500" height="500"></canvas>
        </div>
        <div class="w3-col m2 w3-margin-bottom">
            <a class="w3-button w3-padding-16 w3-round-large w3-white w3-hover-light-gray" href="?gender=man">
                <img class="w3-image w3-circle w3-gender " src="img/icones/boy.png" alt="Image avatar garçon" />
                <br>GARÇON
            </a>
            <button onclick="select('Coiffure')" class="w3-button w3-block w3-black w3-left-align">
            Coiffure</button>
            <button onclick="select('Visage')" class="w3-button w3-block w3-black w3-left-align">
            Visage</button>
            <button onclick="select('Vêtements')" class="w3-button w3-block w3-black w3-left-align">
            Vêtements</button>
            <button onclick="select('Sourcils')" class="w3-button w3-block w3-black w3-left-align">
            Sourcils</button>
            <button onclick="select('Yeux')" class="w3-button w3-block w3-black w3-left-align">
            Yeux</button>
            <button onclick="select('Bouche')" class="w3-button w3-block w3-black w3-left-align">
            Bouche</button>
            <button onclick="select('Nez')" class="w3-button w3-block w3-black w3-left-align">
            Nez</button>
            <button onclick="select('Accessoires')" class="w3-button w3-block w3-black w3-left-align">
            Accessoires</button>
            <button onclick="select('Mèche')" class="w3-button w3-block w3-black w3-left-align">
            Mèche</button>
        </div>
    </div>
    <button type="button" class="w3-button w3-round-large w3-white w3-hover-light-gray" onclick="window.location.reload();">RANDOMIZE</button>
    <button type="button" class="w3-button w3-round-large w3-white w3-hover-light-gray" id="background_btn">BACKGROUND</button>
    <button type="button" class="w3-button w3-round-large w3-white w3-hover-light-gray" id="download_btn">DOWNLOAD</button>
    <p class="w3-small">Sources: <a class="w3-link" href="https://github.com/CappelleJess/AvatarCustomiser" target="_blank">Github</a></p>
</div>

<script src="js/main.js"></script>

</body>
</html>
